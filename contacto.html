<div class="form-container">
    <form class="formulario">
      <div class="mail">
        <label for="inputEmail4" class="form-label">Email</label><br>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="adress">
        <label for="inputAddress" class="form-label">Dirección</label><br>
        <input type="text" class="form-control" id="inputAddress" placeholder="Urquiza 123 sur">
      </div>
      <div class="adress">
        <label for="inputAddress2" class="form-label">Dirección (segunda línea)</label><br>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, piso, manzana.">
      </div>
      <div class="city">
        <label for="inputCity" class="form-label">Ciudad</label><br>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="province">
        <label for="inputState" class="form-label">Provincia</label><br>
        <select id="inputState" class="form-select">
          <option selected>Seleccionar...</option>
          <option>San Juan</option>
          <option>San Luis</option>
          <option>Mendoza</option>
          <option>Córdoba</option>
        </select>
      </div>
      <div class="cp">
        <label for="inputZip" class="form-label">Código postal</label><br>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="areatexto">
        <label for="exampleFormControlTextarea1" class="form-label">Su mensaje</label><br>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
